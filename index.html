<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Alarm</title>
    </head>
    <body>
        <div class="wrapper">
            <img src="clock.png" alt="clock" />
            <h1>00:00:00 PM</h1>

                    </select>
                </div>
                <div class="column">
                    <select>

                        </option>

                        <option value="01">02</option>

                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>

                        <option value="21">21</option>
                        <option value="23">22</option>
                        <option value="24">23</option>
                        <option value="25">24</option>
                        <option value="26">25</option>
                        <option value="27">26</option>
                        <option value="28">27</option>
                        <option value="29">28</option>
                        <option value="30">29</option>
                        <option value="31">30</option>
                        <option value="32">31</option>
                        <option value="33">32</option>
                        <option value="34">33</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                        <option value="47">47</option>
                        <option value="48">48</option>

                        <option value="50">50</option>

                        <option value="52">52</option>

                        <option value="59">59</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected disabled hidden>
                            AM/PM
                        </option>
                    </select>
                </div>
            </div>
            <button>Set Alarm</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
